<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/07280abde1.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 title">
				<h1 class="text-center">STAR WARS QUOTE MACHINE</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 quote-box">
				<blockquote class="text-center center-block">
					<p>"<span id="quote" class="stuff"></span>"</p>
					<footer class="text-right" id="author"></footer>
				</blockquote>
				<button type="button" id="tweet" class="btn btn-primary btn-lg">
					Tweet Quote
				</button>
				<button type="button" id="new-quote" class="btn btn-primary btn-lg">
					New Quote
				</button>
			</div>
		</div>
	</div>
		
	<script src="js/app.js"></script>
</body>
</html>
