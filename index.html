<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://use.fontawesome.com/07280abde1.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1 quote-box">
				<blockquote class="text-center center-block" id="quote">
				</blockquote>
				<button type="button" id="tweet" class="btn btn-primary btn-lg">
					<i class="fa fa-twitter fa-2x"></i>
				</button>
				<button type="button" id="new-quote" class="btn btn-primary btn-lg">
					<i class="fa fa-random fa-2x"></i>
				</button>
			</div>
		</div>
	</div>
	<script src="js/app.js" async></script>
</body>
</html>
